<html>
	<head>
		<title>21</title>
		<meta charset="utf-8">
		<style>
			.centrado
			{
				text-align: center;
			}
		</style>
		<script>
		
			function diaHoy()
			{
				var hoy = new Date();
				
				document.write(hoy.toDateString());
			}
			
		</script>
	</head>
	<body>
		<h1 class="centrado"><strong>¿Y qué día es hoy?</strong></h1>
		<p>Hoy es día: <script>diaHoy();</script></p>
	</body>
</html>
