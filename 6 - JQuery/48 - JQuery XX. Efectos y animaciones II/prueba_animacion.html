<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>48.1</title>
		<style>

			img
			{
				opacity:0.9;
			}

		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>

			$(document).ready(function() {

				$("#imagen").click(function()
				{
			
					$(this).animate(
					{
						marginLeft:"+=50px"
					
					},1000);
					
				})
				
			});

		</script>
	</head>
	<body>
		<img src="1.jpg" width="300" height="200" id="imagen">
	</body>
</html>
