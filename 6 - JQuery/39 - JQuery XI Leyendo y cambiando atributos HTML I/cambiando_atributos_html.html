<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>39</title>
		<style>

			table
			{
				text-align:center;
				width:50%;
				border:none;
				margin:auto;
			}

			img
			{
				padding:0 5px;
			}
			
			h1
			{
				text-align:center;
			}

		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>

			$(document).ready(function()
			{
			
				var elementos = document.querySelectorAll("img");
				
				for(var i = 0; i < elementos.length; i++)
				{
					elementos[i].addEventListener("mouseover",cambiar,false);
					
					elementos[i].addEventListener("mouseout",cambiar2,false);
				}
			
			});
			
			function cambiar(e)
			{
			
				if(e.target==img1)
				{
					$("#img1").attr("src","img2/1.jpg")
				}
				
				else if(e.target==img2)
				{
					$("#img2").attr("src","img2/2.jpg")
				}
				
				else if(e.target==img3)
				{
					$("#img3").attr("src","img2/3.jpg")
				}
				
				else if(e.target==img4)
				{
					$("#img4").attr("src","img2/4.jpg")
				}
			}
			
			function cambiar2(e)
			{
			
				if(e.target==img1)
				{
					$("#img1").attr("src","1.jpg")
				}
				
				else if(e.target==img2)
				{
					$("#img2").attr("src","2.jpg")
				}
				
				else if(e.target==img3)
				{
					$("#img3").attr("src","3.jpg")
				}
				
				else if(e.target==img4)
				{
					$("#img4").attr("src","4.jpg")
				}
			}

		</script>
	</head>
	<body>
		<h1>Galería de imágenes</h1>
		<table width="100%" border="0">
		  <tr>
			<td>
				<img src="1.jpg" id="img1" width="190px" height="130px">
			</td>
			<td>
				<img src="2.jpg" id="img2" width="190px" height="130px">
			</td>
			<td>
				<img src="3.jpg" id="img3" width="190px" height="130px">
			</td>
			<td>
				<img src="4.jpg" id="img4" width="190px" height="130px">
			</td>
		  </tr>
		</table>
	</body>
</html>
