<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Documento sin título</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>

			$(document).ready(function(e))
			{
				var propVent="width=300, height=200, left=300, top=300, scrollbars=no, toolbars=no";

				var miVentana=open("http://www.pildorasinformaticas.es","Pildoras",propVent);
				
				$("#botonCerrar").click(function(e)
				{
				
					e.preventDefault();
				
					miVentana.close();
				
				});	
			});

		</script>
	</head>
	<body>
		<a href="http://www.pildorasinformaticas.es">Ir a Píldoras</a>
		<br><br><br>
		<a href="" id="botonCerrar">Cerrar</a>
	</body>
</html>
