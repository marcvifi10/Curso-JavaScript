<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>51.1</title>
		<script src="Jquery/jquery-3.4.0.min.js"></script>
		<script src="Jquery/jquery.easing.1.3.js"></script>
		<script>

			$(document).ready(function() {
				
				var foto_nueva = new Image();
				
				foto_nueva.src="imgs/1.jpg";
				
				
				$("#foto").hover(function(){
					
					$(this).attr("src",foto_nueva.src);
					
				},
				function(){
					
					$(this).attr("src","imgs/imgs2/1.jpg");
					
					
				});	
				
			});


		</script>
	</head>
	<body>
		<img src="imgs/imgs2/1.jpg" width="300" height="200" id="foto">
	</body>
</html>
