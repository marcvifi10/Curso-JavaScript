<html>
	<head>
		<title>15</title>
		<meta charset="utf-8">
		<style>
		
			#contenedor
			{
				width: 25%;
				background-color: #FFC;
				margin: auto;
				padding: 15px;
			}
		
		<style>
		<script>
		
			var nombre, edad, poblacion;
			
			nombre=prompt("Entra tu nombre: ");
			
			edad=prompt("Entra tu edad: ");
			
			while(edad<=0 || edad>105)
			{
				edad=prompt("Entra una edad válida: ");
			}
			
			poblacion=prompt("Entra tu población: ");
		
		</script>
	</head>
	<body>
		<div id="contenedor">
		
			<p>Nombre: </p>
			<script>document.write(nombre)</script>
			<p>Edad: </p>
			<script>document.write(edad)</script>
			<p>Población: </p>
			<script>document.write(poblacion)</script>
			
		</div>
	</body>
</html>
