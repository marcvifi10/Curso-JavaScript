<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Usando Arrays</title>
<link rel="stylesheet" href="css/micss.css">
<script>

	var articulos = ["a","b","c","d"];
	
</script>
</head>

<body>
<div class="contenedor">
  <div class="header">
    <p class="logo">JavaScript Arrays <i class="mm">Píldoras Informáticas
     </p>
  </div>
  <div class="contenido">
    <div class="principal">
      <h1>Manejando Arrays</h1>
      <script>
	  
		document.write("<p>El primero es: "+articulos[0]+"</p>");
		
		document.write("<p>El array tiene "+articulos.length+" elementos<p>")
		
		document.write("<p>El último elemento es <strong>"+articulos[articulos.length-1]+"</strong></p>");
		
		//Agregamos un elemento al principio del array
		articulos.unshift("e");
		document.write("<p>"+articulos[0]+"</p>");
		
		//Agregamos un elemento al final del array
		articulos.push("e");
		document.write("<p>"+articulos[articulos.length-1]+"</p>");
		
		//Eliminar el primer elemento
		articulos.shift();
		
		//Elimnar el ultimo elemento
		articulos.pop();	
		
	  </script>
     </div>
  </div>
  
</div>
</body>
</html>
