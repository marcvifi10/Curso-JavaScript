<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jugando con variables</title>
<link rel="stylesheet" href="css/micss2.css">

</head>

<body>
<div class="contenedor">
<div class="header">
	<p class="logo">Curso JavaScript Píldoras Informáticas</p>
</div>
<div class="contenido">
	<div class="principal">
<h1>Jugando con las variables</h1>

<script>

	var nombre1="Marc";
	
	var apellido1="Villalobos";
	
	document.write("<p>");
	
	document.write(nombre1 + " " + apellido1);
	
	document.write("</p>");
	
	var nombre2=prompt("Entra tu nombre: ");
	
	var apellido2=prompt("Entra tu apellido: ");
	
	document.write("<p>");
	
	document.write(nombre2 + " " + apellido2);
	
	document.write("</p>");
	
</script>


</div>
</div>

</div>
</body>
</html>
