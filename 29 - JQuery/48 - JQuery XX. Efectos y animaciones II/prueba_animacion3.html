<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>48.3</title>
		<style>

			img
			{
				opacity: 0.5;
			}

		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>

			$(document).ready(function() {

				$("img").mouseover(function()
				{
				
					$(this).animate(
					
						{
						
							opacity: 1
					
						},250);
				
				})
				
				$("img").mouseout(function()
				{
				
					$(this).animate(
					
						{
						
							opacity: 0.5
					
						},250);
				
				})

			});

		</script>
	</head>
	<body>
		<img src="2.jpg" width="300" height="200" id="imagen">
	</body>
</html>
