<html>
	<head>
		<title>33</title>
		<meta charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<style>
		
			#banner
			{
				background-color: #F00;
				width: 450px;
				height: 300px;
				position: absolute;
				left: 400px;
				top: 50px;
				font-size: 36px;
				text-align: center;
			}
			
			img
			{
				float: left;
				margin: 15px;
				width: 350px;
				height: 200px;
			}
			
			#sustitucion
			{
				float: left;
				margin: 15px;
				width: 350px;
				height: 200px;
				font-size: 36px;
			}
		
		</style>
		<script>
		
			$(document).ready(function(){
				
				/*var z = document.getElementById("cerrar");
				
				z.addEventListener("click", cerrar_banner, false);*/
				
				document.getElementById("cerrar").addEventListener("click",cerrar_banner,false);
				
				document.getElementById("imagen1").addEventListener("click",carrito,false);
			});
			
			function cerrar_banner()
			{
				
				$("#banner").remove();
				
			}
			
			function carrito()
			{
			
				$("#imagen1").replaceWith("<div id='sustitucion'>Agregado al carro</div>");
			
			}
		
		</script>
	</head>
	<body>
		<div id="banner">
			Banner de prueba
			<p id="cerrar">Cerrar</p>
		</div>
		<div id="carrete">
			<img src="img.jpg" id="imagen1">
			<img src="img.jpg" id="imagen2">
			<img src="img.jpg" id="imagen3">
			<img src="img.jpg" id="imagen4">
		</div>
	</body>
</html>
