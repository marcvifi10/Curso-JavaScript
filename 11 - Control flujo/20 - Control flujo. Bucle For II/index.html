<html>
	<head>
		<title>20</title>
		<meta charset="utf-8">
		<script>
		
			var dias = ["Lunes","Martes","Miércoles","Jueves","Viernes","Sábado","Domingo"];
		
			for(var i = 0; i < 10; i++)
			{
				document.write("Repetición " + i + ".");
				document.write("<br>");
			}
			
			document.write("<br><br>");
			
			for(var i = 0; i < dias.length; i++)
			{
				document.write(dias[i]);
				document.write("<br>");
			}
			
			document.write("<br>");
			
			//----------------------------------------------------------
			
			var Trabajadores = new Array();
			
			var persona = "";
			
			var contador = 0;
			
			while(persona != "salir")
			{
				persona = prompt("Introduce un trabajador: ");
				
				Trabajadores[contador] = persona;
				
				contador++;
			}
			
			Trabajadores.pop();
			
			for(var i = 0; i < Trabajadores.length; i++)
			{
				document.write(Trabajadores[i] + "<br>");
			}
		
		</script>
	</head>
	<body>
	
	</body>
</html>
