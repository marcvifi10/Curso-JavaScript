<html>
	<head>
		<title>13</title>
		<meta charset="utf-8">
		<script>
			
			var num1=prompt("Entra un primer numero: ");
			
			var num2=prompt("Entra un segon numero: ");
			
			var op=prompt("Entra el operador: ");
			
			if(op=="+")
			{
				alert(parseInt(num1)+parseInt(num2));
			}
			else if(op=="-")
			{
				alert(parseInt(num1)-parseInt(num2));
			}
			else if(op=="*")
			{
				alert(parseInt(num1)*parseInt(num2));
			}
			else if(op=="/")
			{
				alert(parseInt(num1)/parseInt(num2));
			}
			
		</script>
	</head>
	<body>
	
	</body>
</html>
